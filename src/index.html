<!DOCTYPE html>
<html>
  <head>
    <title>Shuffle and Sort Grid</title>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style/style.css" />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Shuffle and Sort</h1>
        <div class="bottom-line"></div>
      </header>

      <aside>
        <button id="shuffle-grid" type="button" class="btn">
          SHUFFLE
        </button>
        <button type="button" id="sort-grid" class="btn">SORT</button>
      </aside>

      <div class="section">
        <div class = "article">
          <ul id="grid-data">
            <li class="li-1">1</li>
            <li class="li-2">2</li>
            <li class="li-3">3</li>
            <li class="li-4">4</li>
            <li class="li-5">5</li>
            <li class="li-6">6</li>
            <li class="li-7">7</li>
            <li class="li-8">8</li>
            <li class="li-9">9</li>
          </ul>
        </div>
      </div>
      <footer>
        <p>Shuffel and Sort Grid by Shashank Shekhar</p>
      </footer>
      <img
        src="./asset/images/maersk-group-logo.svg"
        alt="triangle with all three sides equal"
        height="150"
        width="150"
      />
    </div>

    

    <script src="./scripts/script.js"></script>
  </body>
</html>
